<html>
<head>
    <title>JDash Renderer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/js/three.min.js"></script>
    <script src="/static/js/dat.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            font-size: 15px;
            line-height: 18px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<div id="bootstrap-data" data-file="{{ .file }}"></div>
<script>
    var gui = new dat.GUI();
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 50);
    camera.position.x = 10;
    camera.position.y = 10;
    camera.position.z = 13;
    camera.lookAt(0, 0, 0);

    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    document.body.appendChild(renderer.domElement);

    var ambientLight = new THREE.AmbientLight(0x000000);
    scene.add(ambientLight);

    var lights = [];
    lights[0] = new THREE.PointLight(0xffffff, 1, 0);
    lights[1] = new THREE.PointLight(0xffffff, 1, 0);

    lights[0].position.set(0, 200, 0);
    lights[1].position.set(100, 200, 100);

    scene.add(lights[0]);
    scene.add(lights[1]);

    var loader = new THREE.JSONLoader();
    var fileName = $('#bootstrap-data').data('file');
    loader.load("/static/models/" + fileName + ".json", onLoad);

    function onLoad(geometry) {
        var mesh = new THREE.Mesh(geometry);
        mesh.material = new THREE.MeshStandardMaterial({
            color: 0x2194ce,
            flatShading: true,
            roughness: 0.72,
            metalness: 0.72
        });
        /*
        mesh.material = new THREE.MeshStandardMaterial({
            color: 0x2194ce,
            wireframe: true,
            roughness: 1,
            metalness: 0.5
        });
        */

        scene.add(mesh);
        guiMaterial(gui, mesh.material);

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            mesh.rotation.y += 0.005;
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        render()
    }

    function guiMaterial(gui, material) {
        var data = {
            color: material.color.getHex()
        };
        gui.addColor(data, 'color').onChange(function (val) {
            if (typeof val === 'string') {
                val = val.replace('#', '0x');
            }
            material.color.setHex(val);
        })
    }
</script>
</body>
</html>
