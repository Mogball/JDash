<html>
{{template "header.tmpl.html"}}
<style>
    body {
        margin: 0;
        font-size: 15px;
        line-height: 18px;
        overflow: hidden;
    }

    canvas {
        width: 100%;
        height: 100%
    }
</style>
<body>
<div id="bootstrap-data" data-file="{{ .file }}"></div>
<script src="/static/js/three.min.js"></script>
<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 10, 50);
    camera.position.x = 10;
    camera.position.y = 10;
    camera.position.z = 13;
    camera.lookAt(0, 0, 0);

    var renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);
    document.body.appendChild(renderer.domElement);

    var ambientLight = new THREE.AmbientLight(0x000000);
    scene.add(ambientLight);

    var lights = [];
    lights[0] = new THREE.PointLight(0xffffff, 1, 0);
    lights[1] = new THREE.PointLight(0xffffff, 1, 0);
    lights[2] = new THREE.PointLight(0xffffff, 1, 0);

    lights[0].position.set(0, 200, 0);
    lights[1].position.set(100, 200, 100);
    lights[2].position.set(-100, -200, -100);

    scene.add(lights[0]);
    scene.add(lights[1]);
    scene.add(lights[2]);

    var loader = new THREE.JSONLoader();
    var fileName = $('#bootstrap-data').data('file');
    loader.load("/static/models/" + fileName + ".json", onLoad);

    function onLoad(geometry) {
        var mesh = new THREE.Mesh(geometry);
        mesh.material = new THREE.MeshStandardMaterial({
            color: 0x2194ce,
            flatShading: true,
            roughness: 0.72,
            metalness: 0.72
        });
        /*
        mesh.material = new THREE.MeshStandardMaterial({
            color: 0x2194ce,
            wireframe: true,
            roughness: 1,
            metalness: 0.5
        });
        */

        scene.add(mesh);

        function render() {
            requestAnimationFrame(render);
            mesh.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        render()
    }
</script>
</body>
</html>
